
<body>
<div class ="main">
  <h1>Dodaj novi proizvod</h1>

    <div class="addItem">
      <input placeholder="Naziv artikla" type="text" [(ngModel)]="name" class="addText">
      <input placeholder="Vrsta atrikla" type="text" [(ngModel)]="type" class="addText">
    <input placeholder="Datum artikla" type="text" [(ngModel)]="expiring_date" class="addText">
    <input placeholder="Cijena artikla" type="text" [(ngModel)]="price" class="addText">
    <p>{{name}}</p>
    <p>{{type}}</p>
    <p>{{expiring_date}}</p>
    <p>{{price}}</p>

    <button type="submit" class="btn btn-success">Dodaj</button>

</div>
</div>

</body>

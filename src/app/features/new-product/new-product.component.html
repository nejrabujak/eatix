<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
<form [formGroup]="form" (ngSubmit)="submit()" >

<div class="readersack">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <br><br> <h3>Add new product</h3>

          <div class="form-group">
            <p>Name of the product</p>
            <input type="name" class="form-control" id="name"
                   [formControlName]="productProperty.name"  name="name"
                   required minlength="3" maxlength="20">

            <br> <p>Type of the product </p>
            <input type="type" class="form-control" id="type"
                   [formControlName]="productProperty.type" name="type"
                   required minlength="3" maxlength="20">

            <br> <p>Expiring date </p>
            <input type="expiring_date" class="form-control" id="expiring_date"
                   [formControlName]="productProperty.expiringDate" name="expiring_date"
                   required minlength="10" maxlength="11">

            <br> <p>Price </p>
            <input matInput type="price" class="form-control" id="price"
                   [formControlName]="productProperty.price" name="price"
                   required minlength="3" maxlength="6">
            <br> <br> <div class="form-group">
            <button (click)="submit()" class="btn btn-success" [disabled]="!form.valid">Add new product</button> </div>
          </div>
      </div>
    </div>
  </div>
</div>
</form>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
<form [formGroup]="form" (ngSubmit)="submit()" >

<div class="readersack">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <br><br> <h3>Sign up as user</h3>

          <div class="form-group">
            <p>Name</p>
            <input matInput type="name" class="form-control" id="name"
                   [formControlName]="userProperty.name" name="name"
                   required minlength="3" maxlength="20">

            <p>Surname</p>
            <input matInput type="surname" class="form-control" id="surname"
                   [formControlName]="userProperty.surname" name="surname"
                   required minlength="3" maxlength="20">

            <p>Email</p>
            <input matInput type="email" class="form-control" id="email"
                   [formControlName]="userProperty.email" name="email"
                   required email minlength="3" maxlength="20">

            <br> <p>Password </p>
            <input matInput type="password" class="form-control input-box" id="password"
                   [formControlName]="userProperty.password" name="password"
                   required minlength="8">

            <br> <p>Address </p>
            <input matInput type="address" class="form-control" id="address"
                   [formControlName]="userProperty.address" name="address"
                   required minlength="5">

            <br> <p>City </p>
            <input type="city" class="form-control" id="city"
                   [formControlName]="userProperty.city" name="city"
                   required minlength="4" maxlength="20">

            <br> <br> <div class="form-group">
            <button (click)="submit()" class="btn btn-success">Submit</button> </div>
          </div>
      </div>
    </div>
  </div>
</div>
</form>
